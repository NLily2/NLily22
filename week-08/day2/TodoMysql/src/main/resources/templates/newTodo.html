<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add new todo</h1>
    <form action="#" th:action="@{/todo/add}" method="post">

        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
