<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todos for today</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Todos for today:</h1>
<a class = linkToAdd th:href="@{/todo/add}">Add a new todo</a>
<p></p>
<table border = 1>
    <thead>
        <tr>
            <th class ="ID">ID</th>
            <th class ="Action">ACTION</th>
            <th class ="Done">DONE</th>
            <th class ="Urgent">URGENT</th>
        </tr>
    </thead>
    <tbody>
        <tr th:if="${!todo.isDone()} == false and ${istrue} == 'true'" th:each="todo : ${todoList}">
        <tr th:unless="${!todo.isDone()} == false and ${istrue} == 'true'" th:each="todo : ${todoList}">
            <td th:text="${todo.getID()}"></td>
            <td th:text="${todo.title}"></td>
            <td th:text="${todo.isDone()}"></td>
            <td th:text="${todo.isUrgent()}"></td>
            <td><a class="linkToDelete" th:href="@{${todo.getID()} +'/delete'}">delete</a></td>
        </tr>
    </tbody>
</table>
</body>
</html>
