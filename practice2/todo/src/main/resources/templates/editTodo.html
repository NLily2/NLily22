<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>editTodo</title>
    </head>
    <body>
        <h1>Edit todo</h1>
        <div>
            <form action = "#" th:action = "@{'/' + ${id} + '/edit'}" method="post" th:object="${todo}">
                <input type="text" id="todoToEdit" name="title" th:field="*{title}"><br>

                <label>Urgent</label>
                <input type="checkbox" name = "urgent" th:field="*{urgent}">

                <label>Done</label>
                <input type="checkbox" name="done" th:field="*{done}"><br>

                <input type="hidden" name="id" th:field="*{id}">

                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
