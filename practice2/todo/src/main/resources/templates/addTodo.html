<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>AddTodo</title>
    </head>
    <body>
        <h1>Add a new todo</h1>
        <div>
            <form action="#" th:action="@{/add}" method="post">
                <input type="text" id="newTodo" th:field="${newTodo.title}"><br>
                <input type="submit" value = "Add new todo">
            </form>
        </div>
    </body>
</html>
