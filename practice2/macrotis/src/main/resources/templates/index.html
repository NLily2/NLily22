<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Macrotis exam</title>
</head>
<body>
    <div class="mainContainer">

        <table border="1px">
            <thead>
                <th class="name">Name</th>
                <th class="city">City</th>
                <th class="price">Price</th>
                <th class="longitude">Longitude</th>
                <th class="lattitude">Lattitude</th>
                <th class="category">Category</th>
                <th class="duration">Duration</th>
                <th class="recommendedAge">Recommended age</th>
            </thead>

            <tbody>
                <tr th:each="attraction : ${attractions}">
                    <td th:text="${attraction.attrName}"></td>
                    <td th:text="${attraction.city}"></td>
                    <td th:text="${attraction.price}"></td>
                    <td th:text="${attraction.longitude}"></td>
                    <td th:text="${attraction.lattitude}"></td>
                    <td th:text="${attraction.category}"></td>
                    <td th:text="${attraction.duration}"></td>
                    <td th:text="${attraction.recommendedAge}"></td>
                </tr>
            </tbody>
        </table>

        <form th:action="@{/add}" method="post" th:object="${attraction}">
            <lablel for="name">Name:</lablel>
            <input th:type="text" id="name" th:field="*{attrName}"><br>

            <lablel for="city">City:</lablel>
            <input th:type="text" id="city" th:field="*{city}"><br>

            <lablel for="price">Price:</lablel>
            <input th:type="text" id="price" th:field="*{price}"><br>

            <lablel for="longitude">Longitude:</lablel>
            <input th:type="text" id="longitude" th:field="*{longitude}"><br>

            <lablel for="lattitude">Lattitude:</lablel>
            <input th:type="text" id="lattitude" th:field="*{lattitude}"><br>

            <lablel for="category">Category:</lablel>
            <input th:type="text" id="category" th:field="*{category}"><br>

            <lablel for="duration">Duration:</lablel>
            <input th:type="text" id="duration" th:field="*{duration}"><br>

            <lablel for="recommendedAge">Recommended age:</lablel>
            <input th:type="text" id="recommendedAge" th:field="*{recommendedAge}"><br>

            <input type="hidden" th:field="*{id}">
            <input type="submit" value="Elküldés">
        </form>
    </div>
</body>
</html>
